        // Funkcja renderująca zawartość na podstawie klucza strony
        function renderPage(pageKey) {
            contentArea.innerHTML = pages[pageKey] || pages['home'];
            
            // Aktualizacja aktywnego linku w nawigacji
            navLinks.forEach(link => {
                link.classList.remove('active-nav-link');
                if (link.dataset.page === pageKey) {
                    link.classList.add('active-nav-link');
                }
            });

            // Ukryj menu mobilne po kliknięciu
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        }

        // Ustawienie listenerów dla nawigacji
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                renderPage(link.dataset.page);
            });
        });

        // Obsługa menu mobilnego
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Renderuj domyślną stronę przy starcie
        window.onload = () => {
             // Upewnij się, że pierwszy link jest aktywny na starcie
             navLinks[0].classList.add('active-nav-link');
             renderPage('home');
        };

        // Proste wbudowane powiadomienie zamiast alert()
        document.querySelector('body').addEventListener('submit', function(e) {
            if (e.target.tagName === 'FORM') {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');

                if (submitButton) {
                    submitButton.textContent = "Wysłano!";
                    submitButton.disabled = true;
                    submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    submitButton.classList.add('bg-green-600', 'hover:bg-green-700');

                    setTimeout(() => {
                        submitButton.textContent = "Wyślij Zapytanie";
                        submitButton.disabled = false;
                        submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                        submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        form.reset();
                    }, 3000);
                }
            }
        });

    </script>
</body>
</html>
